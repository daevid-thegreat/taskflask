{% extends 'base.html' %}

{% block title %}
<title>Update Task - TaskFlask</title>

{% endblock %}

{% block content %}
    <h1>Update Task</h1>

<p> {{task.title}} </p>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter task here">
        <input type="submit" value="Update Task">
    </form>
{% endblock %}
